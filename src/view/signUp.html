<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>天马工场-注册</title>
    <link rel="stylesheet" type="text/css" href="../style/common/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/common/common.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/signUp.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script>
        alert('请注意：\n\n检测到您浏览器内核版本过低，为了您有更好地网页体验，\n\n建议请您升级浏览器版本至IE9以上或使用谷歌、火狐浏览器！');
        window.location.href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads";
    </script>
    <![endif]-->
</head>
<body>

<div id="big">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 id="logo"><img src="../images/login_logo.png"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-2"></div>
            <div id="container" class="col-sm-12 col-md-8 bg-fff">
                <h3 class="title">注册新账号</h3>
                <form id="signUpForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="输入电子邮箱">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="输入密码">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="col-sm-2 control-label"></label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="asterisk">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="identifying" class="col-sm-2 control-label"></label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="identifying" name="identifying" maxlength="6" placeholder="">
                        </div>
                        <div class="col-sm-2 identifying">
                            <img id="identifying_img" src="../images/code.png" />
                        </div>
                        <div class="col-sm-4">
                            <div id="refresh"><span class="glyphicon glyphicon-refresh"></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-6">
                            <input class="form-checkbox" name="agreement" id="agreement" type="checkbox" >
                            <div class="checkbox-label">我同意<a href="">隐私协议</a>和<a href="">服务声明</a></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-primary disabled btn-lg btn-block" id="signUp" disabled="disabled">注册</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5 text-center">
                            <p class="toLogin">已有账号？<a href="login.html">立即登录</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-2"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../script/common/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../script/common/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/layer/layer.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../config/HTTPurl.js"></script>
<script type="text/javascript" src="../script/signUp.js"></script>
</body>
</html>
