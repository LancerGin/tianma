<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>天马工场-账户信息</title>
    <link rel="stylesheet" type="text/css" href="../style/common/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/common/common.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/balance.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script>
        alert('请注意：\n\n检测到您浏览器内核版本过低，为了您有更好地网页体验，\n\n建议请您升级浏览器版本至IE9以上或使用谷歌、火狐浏览器！');
        window.location.href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads";
    </script>
    <![endif]-->
</head>
<body>
<div id="container">
    <!--左侧导航 开始-->
    <div class="aside_nav">
        <div id="nav">
            <div class="nav_logo">
                <a href="../index.html"><img src="../images/login_logo.png"/></a>
            </div>
            <ul class="list">
                <li class="active"><a href="balance.html">
                    <span class="glyphicon glyphicon-euro"></span><p>账户信息</p>
                </a></li>
                <li><a href="history.html">
                    <span class="glyphicon glyphicon-list-alt"></span><p>交易记录</p>
                </a></li>
                <li><a href="user.html">
                    <span class="glyphicon glyphicon-user"></span><p>个人信息</p>
                </a></li>
                <li><a href="invoice.html">
                    <span class="glyphicon glyphicon-print"></span><p>发票管理</p>
                </a></li>
            </ul>
        </div>
    </div>
    <!--左侧导航 结束-->
    <!--顶部导航栏 开始-->
    <div id="header-logged">
        <div class="header">
            <div class="f-right user-info">
                <a href="appOverview.html" title="控制台">控制台&nbsp;&nbsp;|&nbsp;&nbsp;</a>
                <a href="##" title="" class="user-center"></a>
            </div>
        </div>
    </div>
    <!--顶部导航栏 结束-->
    <div class="container-fluid">
        <div class="row">
            <!--账户信息 开始-->
            <div id="balance_container" class="col-sm-12" v-cloak>
                <div class="card1">
                    <h2>账户信息</h2>
                    <div id="balance">
                        <div class="pull-left">
                            <h3>账户余额</h3>
                            <p class="counts">{{accountBalance}}</p>
                            <button class="btn" v-on:click="recharge()">充值</button>
                            <a href="invoice.html" class="bottom">开发票</a>
                        </div>
                        <div class="pull-right">
                            <h3>可用额度</h3>
                            <p class="counts">{{availableCredit}}</p>
                            <p>总额度：{{totalCredit}}</p>
                            <template v-if="isVIP===true">
                                <span class="bottom">*您属于我们的VIP客户，支持“<a href="##">这月买，下月付</a>”</span>
                                <img src="../images/balance/vip.png" alt="">
                                <p class="vip">VIP客户</p>
                            </template>
                            <template v-else>
                                <span class="bottom">*升级为VIP客户，支持“<a href="##">这月买，下月付</a>”</span>
                                <img src="../images/balance/notvip.png" alt="">
                                <p class="notvip">非VIP客户</p>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="card2">
                    <h2><span class="glyphicon glyphicon-menu-left" v-on:click="back()"></span> 充值</h2>
                    <div id="recharge">
                        <p class="now">当前余额<span>{{accountBalance}}</span>元</p>
                        <p class="want">充值金额 <input type="text" v-model="money" v-on:keyup="checkNum()"> 元<b class="text-danger">{{info}}</b></p>
                        <button v-if="couldRecharge" class="btn" v-on:click="confirmRecharge()" >立即充值</button>
                        <button v-else class="btn btn-disabled" disabled >立即充值</button>
                    </div>
                    <div id="toAlipay"></div>
                </div>
            </div>
            <!--账户信息 开始-->
        </div>
    </div>
</div>

<script type="text/javascript" src="../script/common/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../script/common/vue.js"></script>
<script type="text/javascript" src="../script/common/vue-resource.js"></script>
<script type="text/javascript" src="../lib/layer/layer.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../config/HTTPurl.js"></script>
<script type="text/javascript" src="../script/getUserInfo.js"></script>
<script type="text/javascript" src="../script/balance.js"></script>
</body>
</html>
