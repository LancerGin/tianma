<!DOCTYPE html>
<html leng="en">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
	<title>天马工场-登录</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../style/common.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link rel="stylesheet" type="text/css" href="../style/login.css">
	<link rel="stylesheet" type="text/css" href="../style/media.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script>
        alert('请注意：\n\n检测到您浏览器内核版本过低，为了您有更好地网页体验，\n\n建议请您升级浏览器版本至IE9以上或使用谷歌、火狐浏览器！');
        window.location.href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads";
    </script>
    <![endif]-->
</head>
<body>
	<div id="container">
		<div class="section t-center login-box">
			<h1><img src="../images/login_logo.png"/></h1>
			<div class="section login-form">
				<h3>邮箱登陆</h3>
				<div class="section">
					<div class="section error-line">
						<p>
							<i class="glyphicon glyphicon-info-sign"></i>
							<span></span>
						</p>
					</div>
				    <form class="bs-example bs-example-form section" role="form">
				        <div class="input-group">
				            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				            <input type="email" name="username" class="form-control" placeholder="请输入邮箱地址" autofocus required />
				        </div>
				        <div class="input-group">
				            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				            <input type="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20" required />
				        </div>
				        <div class="input-group code">
				            <input type="text" name="code" class="form-control" placeholder="验证码" maxlength="6" required />
				            <p><img src="../images/code.png" /></p>
				        </div>
				        <div class="input-group">
				            <a href="javascript:void(0);" id="login" class="btn btn-primary btn-lg btn-block">登陆</a>
				            <a href="signUp.html" id="register">没有账号？免费注册</a>
				            <!--<a href="javascript:void(0);" id="forgetPsw">忘记密码?</a>-->
				        </div>
				    </form>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="../lib/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="../config/HTTPurl.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/login.js"></script>
</body>
</html>
